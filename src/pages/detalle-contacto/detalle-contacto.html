<ion-header>

  <ion-toolbar>
  	<ion-title>Contacto</ion-title>
  	<ion-buttons start>
  		<button ion-button (click)="cerrar()">
  			<span ion-text color="primary" showWhen="android,windows">Volver</span>
  			<ion-icon name="arrow-back" color="primary" showWhen="ios"></ion-icon>
  		</button>
  	</ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="contacto !== null" >
	
	  <ion-card-header>
	    {{ contacto.nombre | uppercase }}
	  </ion-card-header>

	  <img src="{{ fotoUrl }}" >
	
	  <ion-card-content>
	  	<ion-card-title>
	  		{{ contacto.cargo }}
	  	</ion-card-title>
	    <p>
	    	{{ organizacion | uppercase }}
	    </p>
	    <p>
	    	{{ municipio | uppercase }}
	    </p>
	    <p>Telefonos</p>
	    <ul>
	    	<li>Movil: {{ contacto.movil }}</li>
	    	<li>Conv.: {{ contacto.telefono }}</li>
	    </ul>
	    <p>Correo-e: {{ contacto.correo }}</p>
	  </ion-card-content>
	
	</ion-card>
</ion-content>
